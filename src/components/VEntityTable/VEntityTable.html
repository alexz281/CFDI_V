<section class="v-entity-table">
    <v-advanced-data-table v-model="selected" v-bind="$attrs" :headers="headers" :items="items" :search="search" :title="title" show-select @input="input($event)">

        <template #filters>
      <slot name="filters">
        
      </slot>
    </template>

        <template #actions>
      <v-btn
        v-if="canCreateItems && selected.length === 1"
        color="primary"
        @click.prevent="createItemFrom(selected[0])">
        <v-icon left>mdi-content-copy</v-icon>
        Crear (desde)
      </v-btn>
      <v-btn
        v-else-if="canCreateItems"
        color="primary"
        @click.prevent="createItem()">
        <v-icon left>mdi-plus</v-icon>
        Nuevo
      </v-btn>
      <v-btn
        v-if="canViewItems"
        color="secondary"
        :disabled="selected.length !== 1"
        @click.prevent="viewItem(selected[0])">
        <v-icon left>mdi-eye</v-icon>
        Ver
      </v-btn>
      <v-btn
        v-if="canEditItems"
        color="secondary"
        :disabled="selected.length !== 1"
        @click.prevent="editItem(selected[0])">
        <v-icon left>mdi-pencil</v-icon>
        Editar
      </v-btn>
      <v-btn
        v-if="canRefreshItems"
        color="green"
        @click.prevent="refreshItems(selected)">
        <v-icon left>mdi-refresh</v-icon>
        Actualizar
      </v-btn>
      <v-btn
        v-if="canDeleteItems"
        color="error"
        :disabled="selected.length === 0"
        @click.prevent="deleteItems(selected)">
        <v-icon left>mdi-delete</v-icon>
        Eliminar
      </v-btn>
      <v-spacer></v-spacer>
      <slot name="extra-actions"></slot>
    </template>

        <template #title.append>
      <v-text-field
        v-model="search"
        append-icon="mdi-magnify"
        label="Buscar"
        single-line
        hide-details>
      </v-text-field>
    </template>

        <template #footer="{ props: { options, pagination } }">
      <v-container fluid>
        <v-row
          dense
          align="center">
          <v-col>
            <v-pagination
              v-model="options.page"
              :length="pagination.pageCount">
            </v-pagination>
          </v-col>
        </v-row>
        <v-row
          dense
          align="center">
          <v-col align="center">
            <v-text-field v-model="options.itemsPerPage"" label="Filas por página" type="number"></v-text-field>
          </v-col>
          <v-col align="center">
            <v-text-field v-model="options.page"" label="Ir a página" type="number"></v-text-field>
          </v-col>
          <v-col align="center">
            {{ (pagination.pageStart + 1) + "-" + pagination.pageStop + " de " + pagination.itemsLength }}
          </v-col>
        </v-row>
      </v-container>
    </template>

        <!-- <template #header="{ props: { headers } }">
      <tr>
        <th v-for="header in headers">
          <v-filter-field v-model="filters[header.value]" v-if="header.filterable !== false" type="text" :label="header.text"></v-filter-field>
        </th>
      </tr>
    </template> -->

        <template v-for="header in headers" #[`item.${header.value}`]="{ item }">
      <v-menu
        v-if="header.type === 'actions'">
        <template v-slot:activator="{ on, attrs }">
          <v-btn
            color="primary"
            dark
            v-bind="attrs"
            v-on="on">
            Acciones
            <v-icon right>mdi-dots-vertical</v-icon>
          </v-btn>
        </template>
        <v-list>
            <v-list-item v-if="canRefreshItems" link @click.prevent="refreshItem(item)">
                <v-list-item-icon>
                    <v-icon>mdi-refresh</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>Actualizar</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
            <v-list-item v-if="canViewItems" link @click.prevent="viewItem(item)">
                <v-list-item-icon>
                    <v-icon>mdi-eye</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>Ver</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
            <v-list-item v-if="canEditItems" link @click.prevent="editItem(item)">
                <v-list-item-icon>
                    <v-icon>mdi-pencil</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>Editar</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
            <v-list-item v-if="canDeleteItems" link @click.prevent="deleteItem(item)">
                <v-list-item-icon>
                    <v-icon>mdi-delete</v-icon>
                </v-list-item-icon>
                <v-list-item-content>
                    <v-list-item-title>Eliminar</v-list-item-title>
                </v-list-item-content>
            </v-list-item>
        </v-list>
        </v-menu>
        <v-chip v-else-if="getDescendantProperty(item, header.value) === undefined || getDescendantProperty(item, header.value) === null" label small>
            N/A
        </v-chip>
        <v-chip v-else-if="header.type === 'enum'" label small>
            <v-icon v-if="getDescendantProperty(item, header.value).icon" left :color="getDescendantProperty(item, header.value).icon.color">{{ getDescendantProperty(item, header.value).icon.name }}</v-icon>
            {{ getDescendantProperty(item, header.value).label }}
        </v-chip>
        <span v-else-if="header.type === 'datetime'">
        {{ dateStringToLocaleString(getDescendantProperty(item, header.value)) }}
      </span>
        <span v-else-if="header.type === 'boolean'">
        <v-icon v-if="getDescendantProperty(item, header.value)" color="green">mdi-check-bold</v-icon>
        <v-icon v-else color="red">mdi-close-thick</v-icon>
      </span>
        <span v-else>
        {{ getDescendantProperty(item, header.value) }}
      </span>
        </template>
    </v-advanced-data-table>
</section>
